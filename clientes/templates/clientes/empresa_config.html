<!-- clientes/templates/clientes/empresa_config.html -->
{% extends 'base.html' %}

{% block title %}Configuración de Empresa{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-building"></i> Configuración de Empresa</h2>
    <a href="{% url 'clientes:cliente_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" value="{{ config.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">RUC</label>
                        <input type="text" name="ruc" class="form-control" value="{{ config.ruc }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" value="{{ config.direccion }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" value="{{ config.telefono }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" name="correo" class="form-control" value="{{ config.correo }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Logo</label>
                        {% if config.logo %}
                            <div class="mb-2">
                                <img src="{{ config.logo.url }}" alt="Logo" style="max-height: 100px;">
                            </div>
                        {% endif %}
                        <input type="file" name="logo" class="form-control" accept="image/*">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </div>
</form>

{% endblock %}
