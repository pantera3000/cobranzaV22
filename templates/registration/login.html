<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tu Empresa S.A.C.</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* === AJUSTA EL FONDO AQUÍ === */
        body {
            /* ✅ OPCIÓN 1: Fondo negro puro */
            background-color: #09802d;

            /* ✅ OPCIÓN 2: Gradiente (descomenta si quieres usarlo)
            background: linear-gradient(135deg, #123, #456);
            */

            /* ✅ OPCIÓN 3: Imagen de fondo (descomenta si quieres usarlo)
            background-image: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            */

            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Capa oscura opcional sobre imagen (solo si usas imagen de fondo) */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            /* background: rgba(0, 0, 0, 0.6); */
            z-index: -1;
        }


        /* Color de los labels (Usuario, Contraseña) */
        .form-label {
            color: #ffffff !important; /* Blanco */
            /* Puedes usar otro color como:
            color: #e0e0e0; → Gris claro
            color: #a0d8f1; → Azul claro
            */
        }


        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            background: rgba(8, 87, 177, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #555;
        }
        .form-control {
            border-radius: 10px;
            background-color: #222;
            border: 1px solid #555;
            color: white;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus {
            background-color: #222;
            color: white;
            border-color: #5a5aef;
        }
        .btn-primary {
            border-radius: 10px;
            background: linear-gradient(135deg, #4364f7, #6fb1fc);
            border: none;
            font-weight: bold;
        }
        .login-logo {
            max-height: 60px;
            width: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        h3, p {
            color: white !important;
            text-shadow: 0 1px 2px rgba(15, 192, 24, 0.8);
        }
        .text-muted {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card p-4">
                    <div class="text-center mb-4">
                        <!-- ✅ LOGO: Cambia la URL o comenta esta línea para ocultarlo -->
                        <img src="https://via.placeholder.com/150x60.png?text=LOGO" alt="Logo" class="login-logo">

                        <!-- ✅ NOMBRE DE LA EMPRESA: Cámbialo cuando quieras -->
                        <h3 class="fw-bold">NATIVA</h3>

                        <!-- ✅ RUC: Edítalo directamente -->
                        <p class="text-muted mb-1">__</p>

                        <!-- ✅ Subtítulo -->
                        <p class="text-secondary">Sistema de Gestión de Cobros</p>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user"></i> Usuario</label>
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Tu usuario" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Tu contraseña" required>
                        </div>
                        <!-- login.html -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="remember_me" id="remember_me">
                            <label class="form-check-label" for="remember_me">Mantener sesión iniciada</label>
                        </div>



                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> 
                            Acceso para usuarios autorizados
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
